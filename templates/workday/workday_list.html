<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>work list</title>
	{% load staticfiles %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
</head>
<body>
	<a href="{% url 'workday:new_workday' %}">new workday</a>
	<ul>
	{% for day in object_list %}
		<li>
			<a href="{% url 'workday:detail' day.id %}">{{day.suburb}}</a>|
			{{day.date_start}}|
			<img src="{{day.image.url}}">
		</li>
	{% endfor %}
</ul>	
</body>
</html>
